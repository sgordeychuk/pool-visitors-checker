services:
  db:
    image: postgres:17
    container_name: pool_checker_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=poolchecker
      - POSTGRES_PASSWORD=poolchecker
      - POSTGRES_DB=poolchecker
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poolchecker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pool_checker_redis_dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pool_checker_backend_dev
    volumes:
      - ./backend:/app
      - "../Pool Visitor Numbers - Data.csv:/data/pool_data.csv:ro"
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://poolchecker:poolchecker@db:5432/poolchecker
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev_secret_key_not_for_production
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: pool_checker_celery_worker_dev
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://poolchecker:poolchecker@db:5432/poolchecker
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev_secret_key_not_for_production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_app.celery worker --loglevel=info

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: pool_checker_celery_beat_dev
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://poolchecker:poolchecker@db:5432/poolchecker
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev_secret_key_not_for_production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_app.celery beat --loglevel=info

  frontend:
    image: node:20-alpine
    container_name: pool_checker_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - PUBLIC_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  frontend_node_modules:
  postgres_data_dev:
